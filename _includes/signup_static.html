<!-- Contact Section -->
<script src="/js/jqBootstrapValidation.js"></script>
<script src="/js/loginControl.js"></script>

<section id="signup" style="display:none;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Sign Up</h2>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="https://formspree.io/f/meqwenwq" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">First Name</label>
              <input type="text" name="name" class="form-control" placeholder="First Name" id="fname" required
                data-validation-required-message="Please enter your first name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Last Name</label>
              <input type="text" name="name" class="form-control" placeholder="Last Name" id="lname" required
                data-validation-required-message="Please enter your last name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email Address</label>
              <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password" id="password" required
                data-validation-required-message="Please enter your password." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="passwordagain">Confirm Password</label>
              <input type="password" name="Passwordagain" class="form-control" placeholder="Confirm Password" id="passwordagain" required
                data-validation-required-message="Please re-enter your password." data-validation-match-match="password">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
              <hr>
              <p>Or <a onclick="viewLogin()"> Log In </a>instead.</p> 
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</script>
